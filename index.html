<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="flex flex-col items-center">
			<h1 class="my-6 text-4xl text-center text-gray-700">Contacts</h1>
            <!-- Form -->
            <div id="formData" class="hidden">
                
                <form id="form" method="post">
                    <div class="mx-auto w-72">
                        <div class="flex justify-center w-full my-4">
                            <input
                                type="text"
                                id="name"
                                class="rounded-l-lg px-2 py-1 placeholder-gray-400 placeholder-opacity-75 transition-shadow duration-150 border shadow-sm w-36 focus:outline-none focus:border-blue-300 hover:shadow-md focus:shadow-md"
                                placeholder="name"
                                
                            />
                            <input
                                type="text"
                                id="owner"
                                class="rounded-r-lg px-2 py-1 placeholder-gray-400 placeholder-opacity-75 transition-shadow duration-150 border shadow-sm w-36 focus:outline-none focus:border-blue-300 hover:shadow-md focus:shadow-md"
                                placeholder="owner"
                              
                            />
                            <input
                                type="email"
                                id="email"
                                class="rounded-r-lg px-2 py-1 placeholder-gray-400 placeholder-opacity-75 transition-shadow duration-150 border shadow-sm w-36 focus:outline-none focus:border-blue-300 hover:shadow-md focus:shadow-md"
                                placeholder="email"
                              
                            />
                            </div>
                            <button type="submit" class="flex items-center justify-center w-full px-2 py-1 mx-auto my-4 text-white bg-blue-500 rounded-lg hover:bg-blue-600 focus:outline-none disabled:opacity-50" 
                            >
                            Edit
                            </button>
                        </div>
                    </form>     
            </div>
            <!-- List -->
			<div class="flex items-center p-2 mb-4 transition-shadow duration-150 bg-pink-50 border rounded-lg shadow-sm w-72 hover:shadow-md group ">
                <img
                    src="https://www.gravatar.com/avatar/00000000000000000000000000000000?d=mp&f=y"
                    alt="headshot"
                    class="border-2 border-blue-300 rounded-full w-14 h-14"
                ></img>
                <div class="relative w-full p-2">
                    <!-- Edit button -->
                    <button
                        class="border border-red-400 rounded-full px-1 py-1 absolute top-0 right-0 text-md text-gray-800 "
                    id='edit'
                    >
Edit                    </button>

                    <div class="flex items-center">
                        <!-- Name Icon -->
                        <svg
    class='w-5 h-5 mr-2  '
    fill="none"
    stroke="currentColor"
    viewBox="0 0 24 24"
    xmlns="http://www.w3.org/2000/svg"
  >
    <path
      strokeLinecap="round"
      strokeLinejoin="round"
      strokeWidth=2
      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
    />
  </svg>
                        <p class="font-semibold text-lg text-gray-700" id="nameData"></p>
                    </div>
                    <div class="flex items-center">
                        <!-- name Icon -->
                        <svg class="w-5 h-5 mr-2 mt-2" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M24 0v24h-24v-24h24zm-6.118 16.064c-2.293-.529-4.427-.993-3.394-2.945 3.146-5.942.834-9.119-2.488-9.119-3.388 0-5.643 3.299-2.488 9.119 1.064 1.963-1.15 2.427-3.394 2.945-2.048.473-2.124 1.49-2.118 3.269l.004.667h15.993l.003-.646c.007-1.792-.062-2.815-2.118-3.29z"/></svg>
                        <p class="font-normal text-lg text-gray-700" id="ownerData"></p>
                    </div>
                    <div class="flex items-center">
                        <!-- email Icon -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-2 mt-2 " viewBox="0 0 24 24"><path d="M0 3v18h24v-18h-24zm6.623 7.929l-4.623 5.712v-9.458l4.623 3.746zm-4.141-5.929h19.035l-9.517 7.713-9.518-7.713zm5.694 7.188l3.824 3.099 3.83-3.104 5.612 6.817h-18.779l5.513-6.812zm9.208-1.264l4.616-3.741v9.348l-4.616-5.607z"/></svg>
                        <p class="font-light text-lg italic text-gray-700" id="emailData"></p>
                    </div>
                </div>
            </div>
		</div>
		<script src="./script.js">
        </script>
	</body>
</html>
